<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Vanilla To-Do</title>
</head>
<body>
    <main class="app_container">
        <div id="app" class="app">
            <div class="navbar">
                <div class="user">
                    <svg id="profile_picture" class="profile_picture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                        <path fill-rule="evenodd" d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0Zm-5-2a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM8 9c-1.825 0-3.422.977-4.295 2.437A5.49 5.49 0 0 0 8 13.5a5.49 5.49 0 0 0 4.294-2.063A4.997 4.997 0 0 0 8 9Z" clip-rule="evenodd" />
                      </svg>                      
                    <p class="user_name">User</p>
                </div>
            </div>
            <div class="lists_section_title">My Lists</div>
            <div id="lists" class="lists">
            </div>
            <div class="footer">
                <svg class="add_list_button" id="add_list_btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
            </div>
        </div>
        <div id="tasks" class="tasks" >
            <div id="tasks_header" class="tasks_header">
                <div class="back_button filler" id="back_button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                      </svg>          
                </div>
                <div class="title"></div>
                <div class="filler"></div>
            </div>
            <div id="tasks_container" class="tasks_container">
                <div id="pending_tasks"></div>
                <div id="hide_completed_div" class="hide_completed_div">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="chevron" class="size-6 chevron">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>  
               <p> Completed</p>
                </div>
                <div id="completed_tasks_div">
                </div>
            </div>
            <div id="tasks_footer" class="tasks_footer">
                <div class="task_input_container">
                <input placeholder="Add new item" id="task_input" name="task_name" type="text" value="">
                <button type="button" id="add_task_btn" class="add_task_button" value="">ADD</button>
            </div>
            <hr class="footer_hr">
            </div>

        </div>
    </main>

    
    
    <script src="script.js"></script>
</body>
</html>
